{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Add a Task{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <input type="text" name="task" required>
    <input type="date" name="target_date">
    <input type="submit" value="Add">
</form>
{% for message in get_flashed_messages() %} {{message}} {% endfor %}
{% endblock %}
